apiVersion: apps/v1
kind: Deployment
metadata:
  name: smap-api
  namespace: smap
  labels:
    app: smap-api
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: smap-api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: smap-api
      namespace: smap
    spec:
      imagePullSecrets:
      - name: harbor-secret
      containers:
      - name: smap-api
        image: harbor.ngtantai.pro/smap/smap-api:250814-230138
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Load environment variables from existing secrets
        envFrom:
        - secretRef:
            name: smap-config
        - secretRef:
            name: smap-database
        - secretRef:
            name: smap-discord
        - secretRef:
            name: smap-minio
        - secretRef:
            name: smap-security
        env:
        - name: CONTAINER_NAME
          value: "smap-api"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

---
apiVersion: v1
kind: Service
metadata:
  name: smap-api-service
  namespace: smap
  labels:
    app: smap-api
spec:
  selector:
    app: smap-api
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smap-api-ingress
  namespace: smap
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60s"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60s"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60s"
spec:
  ingressClassName: nginx
  rules:
  - host: smap-api.ngtantai.pro
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smap-api-service
            port:
              number: 80