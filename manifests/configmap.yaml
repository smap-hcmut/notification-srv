apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-srv-config
  namespace: smap
  labels:
    app: notification-srv
data:
  # Environment Configuration
  ENV: "production" # Values: production | staging | dev

  # Server Configuration
  WS_PORT: "8081"
  WS_MODE: "release"

  # Logger Configuration
  LOGGER_LEVEL: "info"
  LOGGER_MODE: "production"
  LOGGER_ENCODING: "json"
  LOGGER_COLOR_ENABLED: "false"

  # Redis Configuration (non-sensitive)
  REDIS_DB: "0"

  # WebSocket Configuration
  WS_PING_INTERVAL: "30s"
  WS_PONG_WAIT: "60s"
  WS_WRITE_WAIT: "10s"
  WS_MAX_MESSAGE_SIZE: "512"
  WS_READ_BUFFER_SIZE: "1024"
  WS_WRITE_BUFFER_SIZE: "1024"
  WS_MAX_CONNECTIONS: "10000"

  # Cookie Configuration (for HttpOnly authentication)
  COOKIE_DOMAIN: ".smap.com"
  COOKIE_SECURE: "true"
  COOKIE_SAMESITE: "Lax"
  COOKIE_MAX_AGE: "7200"
  COOKIE_MAX_AGE_REMEMBER: "2592000"
  COOKIE_NAME: "smap_auth_token"
