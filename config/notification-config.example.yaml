# SMAP Notification Service Configuration Example
# Copy this file to notification-config.yaml and update with your values

environment:
  name: development

server:
  port: 8081
  mode: debug

logger:
  level: debug
  mode: development
  encoding: console
  color_enabled: true

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

websocket:
  ping_interval: 30s
  pong_wait: 60s
  write_wait: 10s
  max_message_size: 512
  read_buffer_size: 1024
  write_buffer_size: 1024
  max_connections: 10000

jwt:
  secret_key: "CHANGE-ME-your-secret-key-min-32-characters"

cookie:
  domain: .smap.com
  secure: true
  samesite: Lax
  max_age: 7200
  max_age_remember: 2592000
  name: smap_auth_token

discord:
  webhook_url: ""
