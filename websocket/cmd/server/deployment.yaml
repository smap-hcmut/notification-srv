apiVersion: apps/v1
kind: Deployment
metadata:
  name: smap-websocket
  namespace: smap
  labels:
    app: smap-websocket
    version: v1
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: smap-websocket
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: smap-websocket
        version: v1
    spec:
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: smap-websocket
          image: registry.tantai.dev/smap/smap-websocket:251209-053303
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: ws
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          envFrom:
            - configMapRef:
                name: smap-websocket-config
            - secretRef:
                name: smap-websocket-secrets
          env:
            - name: CONTAINER_NAME
              value: "smap-websocket"
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: smap-websocket
  namespace: smap
  labels:
    app: smap-websocket
spec:
  selector:
    app: smap-websocket
  ports:
    - port: 80
      targetPort: 8081
      protocol: TCP
      name: ws
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
